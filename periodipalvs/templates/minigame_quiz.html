<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .quiz-container {
            max-width: 500px;
            margin: 2em auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px #ffd6e0;
            padding: 2em;
        }
        #howToPlay {
            background: #fff8fb;
            border: 2px solid #ffd6e0;
            border-radius: 14px;
            padding: 1em 1.5em;
            margin-bottom: 1.5em;
            font-size: 1.1em;
            color: #a61b46;
        }
        .quiz-question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 1em;
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .quiz-option {
            background: #ffe0ec;
            border: 2px solid #d72660;
            border-radius: 10px;
            padding: 0.7em 1.2em;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s, border 0.2s;
        }
        .quiz-option.correct {
            background: #a2e6a2 !important;
            border-color: #3bb143 !important;
            color: #222 !important;
        }
        .quiz-option.wrong {
            background: #ffd6e0 !important;
            border-color: #d72660 !important;
            color: #d72660 !important;
        }
        #quiz-feedback {
            text-align: center;
            margin-top: 1.5em;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Challenge</h1>
        <div id="howToPlay">
            <strong>How to Play:</strong><br>
            Read each question and tap the answer you think is correct. Try to get them all right!
        </div>
        <div id="quiz-content"></div>
        <div id="quiz-feedback"></div>
        <a href="/" style="display:block; margin-top:2em;">Back to Home</a>
    </div>
    <script>
        // Example quiz questions
        const questions = [
            {
                question: "What is menstruation?",
                options: [
                    "A monthly process where the uterus sheds its lining",
                    "A type of exercise",
                    "A food",
                    "A disease"
                ],
                answer: "A monthly process where the uterus sheds its lining"
            },
            {
                question: "Which item is used for menstrual hygiene?",
                options: [
                    "Sanitary Pad",
                    "Notebook",
                    "Candy",
                    "Pencil"
                ],
                answer: "Sanitary Pad"
            },
            {
                question: "How long is a regular menstrual cycle?",
                options: [
                    "7-14 days",
                    "21-35 days",
                    "40-60 days",
                    "5 days"
                ],
                answer: "21-35 days"
            },
            {
                question: "Is it safe to shower while on your period?",
                options: [
                    "Yes",
                    "No"
                ],
                answer: "Yes"
            }
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            const q = questions[current];
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = `
                <div class="quiz-question">${q.question}</div>
                <div class="quiz-options">
                    ${q.options.map(opt => `<div class="quiz-option">${opt}</div>`).join('')}
                </div>
            `;
            document.getElementById('quiz-feedback').textContent = "";
            document.querySelectorAll('.quiz-option').forEach(optEl => {
                optEl.onclick = function() {
                    if (optEl.textContent === q.answer) {
                        optEl.classList.add('correct');
                        document.getElementById('quiz-feedback').textContent = "âœ… Correct!";
                        score++;
                    } else {
                        optEl.classList.add('wrong');
                        document.getElementById('quiz-feedback').textContent = "âŒ Try again!";
                    }
                    // Disable all options
                    document.querySelectorAll('.quiz-option').forEach(el => el.onclick = null);
                    setTimeout(() => {
                        current++;
                        if (current < questions.length) {
                            showQuestion();
                        } else {
                            showResult();
                        }
                    }, 1000);
                };
            });
        }

        function showResult() {
            const quizContent = document.getElementById('quiz-content');
            quizContent.innerHTML = `<div class="quiz-question">You scored ${score} out of ${questions.length}! ðŸŽ‰</div>`;
            document.getElementById('quiz-feedback').textContent = "";
        }

        showQuestion();
    </script>
</body>
</html>
